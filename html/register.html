<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for an account - Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/register.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="register-body">
    <div class="register-page-wrapper">
        <div class="register-illustration-left">
            <div class="illustration-content">
                <div class="logo-text welcome-logo"></div>
            </div>
        </div>

        <div class="register-form-area">
            <div class="register-form-card">
                <h2>Create your account</h2>
                <p class="login-prompt">Already have an account? <a href="../html/login.html" class="login-link">Log In</a></p>

                <form class="register-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email Address</label>
                        <input type="email" id="reg-email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password" required>
                    </div>
                     <div class="form-group password-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>

                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="register-button">Register Account</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
