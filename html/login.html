<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account - Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-page-wrapper">
        <div class="login-form-area">
            <div class="login-form-card">
                <h2>Login to your account</h2>
                <p class="signup-prompt">Don't have an account? <a href="../html/register.html" class="signup-link">Sign Up</a></p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="enter email or username" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="enter password" required>
                        <span class="password-toggle">Hide</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-button">Log In</button>
                </form>
            </div>
        </div>

        <div class="login-illustration-area">
            </div>
    </div>

</body>
</html>
